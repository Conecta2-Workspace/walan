<ion-header>

  <ion-navbar>
    <ion-title>LoginWiki</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<form ion-grid fixed>
    <ion-list ion-row>
        <ion-item ion-col col-12 col-sm-6>
           <ion-label floating>Usuario</ion-label>
            <ion-input type="text" name="user" [(ngModel)]="user" clearInput="true"></ion-input>
        </ion-item>
        
        <ion-item ion-col col-12 col-sm-6>
           <ion-label floating>Contrase√±a</ion-label>
            <ion-input type="password" name="pwd" [(ngModel)]="pwd" clearInput="true"></ion-input>
        </ion-item>
                  
    </ion-list>
    
    <button ion-button block full icon-left (click)="enviar()">
        <ion-icon name="send"></ion-icon>
        Entrar
    </button>
</form>

</ion-content>
